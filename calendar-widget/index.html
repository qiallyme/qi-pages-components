<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }
        
        .calendar-widget {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            min-width: 300px;
        }
        
        .calendar-widget.dark {
            background: #1f2937;
            color: white;
            border-color: #374151;
        }
        
        .calendar-widget.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .calendar-widget.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 18px;
            font-weight: 600;
            color: inherit;
        }
        
        .calendar-nav {
            display: flex;
            gap: 8px;
        }
        
        .nav-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background: #f3f4f6;
        }
        
        .calendar-widget.dark .nav-btn {
            background: #374151;
            border-color: #4b5563;
            color: white;
        }
        
        .calendar-widget.dark .nav-btn:hover {
            background: #4b5563;
        }
        
        .calendar-widget.blue .nav-btn,
        .calendar-widget.green .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .calendar-widget.blue .nav-btn:hover,
        .calendar-widget.green .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .calendar-month {
            font-size: 16px;
            font-weight: 500;
            color: inherit;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 16px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            padding: 8px 4px;
        }
        
        .calendar-widget.dark .calendar-day-header {
            color: #9ca3af;
        }
        
        .calendar-widget.blue .calendar-day-header,
        .calendar-widget.green .calendar-day-header {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #f3f4f6;
        }
        
        .calendar-widget.dark .calendar-day:hover {
            background: #374151;
        }
        
        .calendar-widget.blue .calendar-day:hover,
        .calendar-widget.green .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .calendar-day.other-month {
            color: #9ca3af;
        }
        
        .calendar-widget.dark .calendar-day.other-month {
            color: #6b7280;
        }
        
        .calendar-widget.blue .calendar-day.other-month,
        .calendar-widget.green .calendar-day.other-month {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .calendar-day.today {
            background: #3b82f6;
            color: white;
            font-weight: 600;
        }
        
        .calendar-widget.dark .calendar-day.today {
            background: #60a5fa;
        }
        
        .calendar-widget.blue .calendar-day.today,
        .calendar-widget.green .calendar-day.today {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .calendar-day.selected {
            background: #10b981;
            color: white;
            font-weight: 600;
        }
        
        .calendar-widget.dark .calendar-day.selected {
            background: #34d399;
        }
        
        .calendar-widget.blue .calendar-day.selected,
        .calendar-widget.green .calendar-day.selected {
            background: rgba(255, 255, 255, 0.4);
            color: white;
        }
        
        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #ef4444;
            border-radius: 50%;
        }
        
        .calendar-widget.dark .calendar-day.has-event::after {
            background: #f87171;
        }
        
        .calendar-widget.blue .calendar-day.has-event::after,
        .calendar-widget.green .calendar-day.has-event::after {
            background: #fca5a5;
        }
        
        .events-list {
            margin-top: 16px;
        }
        
        .events-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: inherit;
        }
        
        .event-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .calendar-widget:not(.blue):not(.green) .event-item {
            background: #f9fafb;
        }
        
        .calendar-widget.dark .event-item {
            background: #374151;
        }
        
        .event-time {
            font-weight: 500;
            color: #6b7280;
        }
        
        .calendar-widget.dark .event-time {
            color: #9ca3af;
        }
        
        .calendar-widget.blue .event-time,
        .calendar-widget.green .event-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .event-title {
            color: inherit;
        }
        
        .size-small .calendar-widget {
            padding: 16px;
            min-width: 250px;
        }
        
        .size-small .calendar-title {
            font-size: 16px;
        }
        
        .size-small .calendar-day {
            font-size: 12px;
        }
        
        .size-large .calendar-widget {
            padding: 24px;
            min-width: 400px;
        }
        
        .size-large .calendar-title {
            font-size: 20px;
        }
        
        .size-large .calendar-day {
            font-size: 16px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6b7280;
        }
        
        .calendar-widget.dark .loading {
            color: #9ca3af;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .calendar-widget.dark .spinner {
            border-color: #374151;
            border-top-color: #60a5fa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="calendar-widget-container">
        <!-- Calendar widget will be rendered here -->
    </div>
    <script src="calendar-widget.js"></script>
</body>
</html>
