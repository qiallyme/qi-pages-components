<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Chart Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }
        
        .analytics-chart {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            min-width: 300px;
        }
        
        .analytics-chart.dark {
            background: #1f2937;
            color: white;
            border-color: #374151;
        }
        
        .analytics-chart.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .analytics-chart.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: inherit;
        }
        
        .chart-type-selector {
            display: flex;
            gap: 8px;
        }
        
        .chart-type-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chart-type-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .analytics-chart.dark .chart-type-btn {
            background: #374151;
            border-color: #4b5563;
            color: white;
        }
        
        .analytics-chart.dark .chart-type-btn.active {
            background: #60a5fa;
            border-color: #60a5fa;
        }
        
        .analytics-chart.blue .chart-type-btn,
        .analytics-chart.green .chart-type-btn {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .analytics-chart.blue .chart-type-btn.active,
        .analytics-chart.green .chart-type-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 16px;
        }
        
        .chart-canvas {
            width: 100%;
            height: 100%;
        }
        
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .chart-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .analytics-chart:not(.blue):not(.green) .stat-item {
            background: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .analytics-chart.dark .stat-item {
            background: #374151;
            border-color: #4b5563;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: inherit;
        }
        
        .stat-label {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .analytics-chart.dark .stat-label {
            color: #9ca3af;
        }
        
        .analytics-chart.blue .stat-label,
        .analytics-chart.green .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .size-small .analytics-chart {
            padding: 16px;
            min-width: 250px;
        }
        
        .size-small .chart-title {
            font-size: 16px;
        }
        
        .size-small .chart-container {
            height: 150px;
        }
        
        .size-large .analytics-chart {
            padding: 24px;
            min-width: 400px;
        }
        
        .size-large .chart-title {
            font-size: 20px;
        }
        
        .size-large .chart-container {
            height: 250px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6b7280;
        }
        
        .analytics-chart.dark .loading {
            color: #9ca3af;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .analytics-chart.dark .spinner {
            border-color: #374151;
            border-top-color: #60a5fa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="analytics-chart-container">
        <!-- Analytics chart will be rendered here -->
    </div>
    <script src="analytics-chart.js"></script>
</body>
</html>
