<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }
        
        .contact-form {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            max-width: 400px;
        }
        
        .contact-form.dark {
            background: #1f2937;
            color: white;
            border-color: #374151;
        }
        
        .contact-form.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .contact-form.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: inherit;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        
        .contact-form.dark .form-subtitle {
            color: #9ca3af;
        }
        
        .contact-form.blue .form-subtitle,
        .contact-form.green .form-subtitle {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: inherit;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #374151;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .contact-form.dark .form-input,
        .contact-form.dark .form-textarea,
        .contact-form.dark .form-select {
            background: #374151;
            border-color: #4b5563;
            color: white;
        }
        
        .contact-form.dark .form-input:focus,
        .contact-form.dark .form-textarea:focus,
        .contact-form.dark .form-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .contact-form.blue .form-input,
        .contact-form.blue .form-textarea,
        .contact-form.blue .form-select,
        .contact-form.green .form-input,
        .contact-form.green .form-textarea,
        .contact-form.green .form-select {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .contact-form.blue .form-input:focus,
        .contact-form.blue .form-textarea:focus,
        .contact-form.blue .form-select:focus,
        .contact-form.green .form-input:focus,
        .contact-form.green .form-textarea:focus,
        .contact-form.green .form-select:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #9ca3af;
        }
        
        .contact-form.dark .form-input::placeholder,
        .contact-form.dark .form-textarea::placeholder {
            color: #6b7280;
        }
        
        .contact-form.blue .form-input::placeholder,
        .contact-form.blue .form-textarea::placeholder,
        .contact-form.green .form-input::placeholder,
        .contact-form.green .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .form-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .form-button:active {
            transform: translateY(0);
        }
        
        .form-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .contact-form.dark .form-button {
            background: #4b5563;
        }
        
        .contact-form.dark .form-button:hover {
            background: #6b7280;
        }
        
        .contact-form.blue .form-button,
        .contact-form.green .form-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .contact-form.blue .form-button:hover,
        .contact-form.green .form-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .form-success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .contact-form.dark .form-success {
            background: #064e3b;
            color: #6ee7b7;
        }
        
        .form-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .contact-form.dark .form-error {
            background: #7f1d1d;
            color: #fca5a5;
        }
        
        .size-small .contact-form {
            padding: 16px;
            max-width: 300px;
        }
        
        .size-small .form-title {
            font-size: 18px;
        }
        
        .size-large .contact-form {
            padding: 32px;
            max-width: 500px;
        }
        
        .size-large .form-title {
            font-size: 24px;
        }
        
        .size-large .form-input,
        .size-large .form-textarea,
        .size-large .form-select {
            padding: 16px;
        }
        
        .size-large .form-button {
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="contact-form-container">
        <!-- Contact form will be rendered here -->
    </div>
    <script src="contact-form.js"></script>
</body>
</html>
