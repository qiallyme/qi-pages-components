<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Monitor Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }
        
        .status-monitor {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            min-width: 300px;
        }
        
        .status-monitor.dark {
            background: #1f2937;
            color: white;
            border-color: #374151;
        }
        
        .status-monitor.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .status-monitor.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .monitor-title {
            font-size: 18px;
            font-weight: 600;
            color: inherit;
        }
        
        .overall-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.operational {
            background: #10b981;
        }
        
        .status-indicator.degraded {
            background: #f59e0b;
        }
        
        .status-indicator.outage {
            background: #ef4444;
        }
        
        .status-indicator.maintenance {
            background: #6b7280;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .services-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-monitor:not(.blue):not(.green) .service-item {
            background: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .status-monitor.dark .service-item {
            background: #374151;
            border-color: #4b5563;
        }
        
        .service-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .service-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .service-name {
            font-size: 14px;
            font-weight: 500;
            color: inherit;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }
        
        .service-status.operational {
            color: #10b981;
        }
        
        .service-status.degraded {
            color: #f59e0b;
        }
        
        .service-status.outage {
            color: #ef4444;
        }
        
        .service-status.maintenance {
            color: #6b7280;
        }
        
        .status-monitor.dark .service-status.operational {
            color: #34d399;
        }
        
        .status-monitor.dark .service-status.degraded {
            color: #fbbf24;
        }
        
        .status-monitor.dark .service-status.outage {
            color: #f87171;
        }
        
        .status-monitor.dark .service-status.maintenance {
            color: #9ca3af;
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin-top: 16px;
        }
        
        .status-monitor.dark .last-updated {
            color: #9ca3af;
        }
        
        .status-monitor.blue .last-updated,
        .status-monitor.green .last-updated {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .size-small .status-monitor {
            padding: 16px;
            min-width: 250px;
        }
        
        .size-small .monitor-title {
            font-size: 16px;
        }
        
        .size-small .service-item {
            padding: 8px;
        }
        
        .size-small .service-name {
            font-size: 13px;
        }
        
        .size-large .status-monitor {
            padding: 24px;
            min-width: 400px;
        }
        
        .size-large .monitor-title {
            font-size: 20px;
        }
        
        .size-large .service-item {
            padding: 16px;
        }
        
        .size-large .service-name {
            font-size: 15px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #6b7280;
        }
        
        .status-monitor.dark .loading {
            color: #9ca3af;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .status-monitor.dark .spinner {
            border-color: #374151;
            border-top-color: #60a5fa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status-monitor-container">
        <!-- Status monitor will be rendered here -->
    </div>
    <script src="status-monitor.js"></script>
</body>
</html>
