<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 16px;
        }
        
        .dashboard-widget {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            min-width: 300px;
        }
        
        .dashboard-widget.dark {
            background: #1f2937;
            color: white;
            border-color: #374151;
        }
        
        .dashboard-widget.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .dashboard-widget.green {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 600;
            color: inherit;
        }
        
        .last-updated {
            font-size: 12px;
            color: #6b7280;
        }
        
        .dashboard-widget.dark .last-updated {
            color: #9ca3af;
        }
        
        .dashboard-widget.blue .last-updated,
        .dashboard-widget.green .last-updated {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }
        
        .metric-card {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dashboard-widget:not(.blue):not(.green) .metric-card {
            background: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .dashboard-widget.dark .metric-card {
            background: #374151;
            border-color: #4b5563;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: inherit;
        }
        
        .metric-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dashboard-widget.dark .metric-label {
            color: #9ca3af;
        }
        
        .dashboard-widget.blue .metric-label,
        .dashboard-widget.green .metric-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .metric-change {
            font-size: 11px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .metric-change.positive {
            color: #10b981;
        }
        
        .metric-change.negative {
            color: #ef4444;
        }
        
        .metric-change.neutral {
            color: #6b7280;
        }
        
        .dashboard-widget.dark .metric-change.neutral {
            color: #9ca3af;
        }
        
        .dashboard-widget.blue .metric-change.positive,
        .dashboard-widget.green .metric-change.positive {
            color: #34d399;
        }
        
        .dashboard-widget.blue .metric-change.negative,
        .dashboard-widget.green .metric-change.negative {
            color: #f87171;
        }
        
        .size-small .dashboard-widget {
            padding: 16px;
            min-width: 250px;
        }
        
        .size-small .widget-title {
            font-size: 16px;
        }
        
        .size-small .metric-value {
            font-size: 20px;
        }
        
        .size-small .metrics-grid {
            gap: 12px;
        }
        
        .size-small .metric-card {
            padding: 12px;
        }
        
        .size-large .dashboard-widget {
            padding: 24px;
            min-width: 400px;
        }
        
        .size-large .widget-title {
            font-size: 20px;
        }
        
        .size-large .metric-value {
            font-size: 28px;
        }
        
        .size-large .metrics-grid {
            gap: 20px;
        }
        
        .size-large .metric-card {
            padding: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #6b7280;
        }
        
        .dashboard-widget.dark .loading {
            color: #9ca3af;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .dashboard-widget.dark .spinner {
            border-color: #374151;
            border-top-color: #60a5fa;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="dashboard-widget-container">
        <!-- Dashboard widget will be rendered here -->
    </div>
    <script src="dashboard-widget.js"></script>
</body>
</html>
